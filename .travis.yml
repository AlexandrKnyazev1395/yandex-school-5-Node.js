    - "node_modules"


before_script:
  - npm run build 
  - cd repos && git clone https://github.com/alex-knyazev/my-git-test-repo && cd ../

deploy:
  provider: heroku
  api_key:
    secure: ""
  app: my-git-demo
  on:
    repo: alex-knyazev/yandex-school-5-Node.js
  


